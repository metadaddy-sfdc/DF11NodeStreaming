<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Faye demo: chat client</title>
  <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
  <script src="/jquery.js" type="text/javascript"></script>
  <script src="/faye.js" type="text/javascript"></script>
  <script src="/chat.js" type="text/javascript"></script>
  <!-- HTML Sanitizer from Google Caja http://google-caja.googlecode.com/ -->
  <script src="/html-sanitizer-minified.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  
  <h1>Chat Demo</h1>
  
  <form id="enterUsername">
    <label for="username">Pick a username</label>
    <input type="text" name="username" id="username">
    <input type="submit" value="Go">
  </form>
  
  <div id="app">
    <form id="postMessage">
      <label for="message" id="messageLabel">Post a message, </label><br>
      <input class="input" type="text" name="message" id="message"></textarea>
      <input type="submit" value="Send">
    </form>
    
    <ul id="stream">
    </ul>
  </div>
  
  <script type="text/javascript">
    Faye.Logging.logLevel = 'debug';
    Faye.logger = function(msg) { if (window.console) console.log(msg) };
    
    var host = location.hostname,
        port = location.port,
        path = '/faye';

    var client = new Faye.Client('http://' + host + (port ? ':' + port : '') + path);

    Chat.init(client);
  </script>

</div>  
</body>
</html>
